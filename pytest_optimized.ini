[tool:pytest]
# Optimized pytest configuration for fast execution
minversion = 6.0
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --no-header
    --no-summary
    -q
    --maxfail=10
    --durations=10
    -n 4
    --dist=loadfile

# Test discovery
testpaths = tests
python_files = optimized_test_*.py test_*.py
python_classes = Test*
python_functions = test_*

# Markers for parallel execution
markers =
    fast: marks tests as fast (< 5 seconds)
    slow: marks tests as slow (> 30 seconds)
    login: login related tests
    otp: OTP verification tests
    navigation: navigation tests
    portfolio: portfolio tests
    valuations: valuations tests
    smoke: smoke tests for quick validation

# Parallel execution settings
junit_family = xunit2
log_cli = false
log_cli_level = ERROR

# Performance settings
timeout = 300
timeout_method = thread
