[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=reports/pytest_report.html
    --self-contained-html
    --capture=no
markers =
    smoke: Quick smoke tests
    regression: Regression tests
    login: Login functionality tests
    slow: Tests that take a long time to run 